<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>German Shepherd Page</title>
    <link rel="stylesheet" href="dist/gershepardStyle.css" />
    <link rel="icon" href="../photos/O_Icon.ico" />
  </head>
  <body>
    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="HomePage.html">Home</a></li>
          <li><a href="CatPage.html">Cats</a></li>
          <li><a href="RabbitPage.html">Rabbits</a></li>
          <li><a href="GershepardPage.html">German Shepards</a></li>
          <li><a href="YorkiePage.html">Yorkies</a></li>
        </ul>
      </nav>
    </aside>

    <header class="top-nav">
      <a href="HomePage.html">
        <img src="../photos/O_Icon.ico" alt="Pet Store Logo" class="logo" />
      </a>
      <h1>Pet Store</h1>
    </header>

    <main>
      <section class="hero">
        <img
          src="../photos/D_GershepardPageHero.png"
          alt="German Shepherd Image"
          class="main-image"
        />
      </section>

      <section class="card-container">
        <h2>Meet Our German Shepherds</h2>
        <div class="cards">
          <div class="card">
            <img
              src="../photos/D_Gershepard1.png"
              alt="German Shepherd 1"
            />
            <div class="card-title">Max</div>
            <div class="card-content">
              <p>
                Max is a loyal and protective dog, perfect for active families.
              </p>
            </div>
          </div>
          <div class="card">
            <img
              src="../photos/D_Gershepard2.png"
              alt="German Shepherd 2"
            />
            <div class="card-title">Rex</div>
            <div class="card-content">
              <p>Rex is highly intelligent and loves learning new tricks!</p>
            </div>
          </div>
        </div>
      </section>
    </main>
